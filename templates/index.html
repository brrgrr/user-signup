{% extends "base.html" %}

{% block content %}
<div class="container">
        <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">Username</label>
            <div class="col-sm-10">
                <input class="form-control" name="username" type="text" value="">
            </div>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" type="password">
            </div>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="verify">Verify Password</label>
            <div class="col-sm-10">
                <input class="form-control" name="verify" type="password">
            </div>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Email (optional)</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="email" value="">
            </div>
            <span class="error"></span>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-lg">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
