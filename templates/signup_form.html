{% extends "base.html" %}

{% block content %}

<div class="container">
    <form id="userSignup" class="form-horizontal" method="post" novalidate>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">Username</label>
            <div class="col-sm-10">
                <input class="form-control {{username_vstate}}" name="username" type="text" value="{{username}}" required>
                <span class="invalid-feedback">{{username_err}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control {{password_vstate}}" name="password" type="password" required>
                <span class="invalid-feedback">{{password_err}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="verify">Verify Password</label>
            <div class="col-sm-10">
                <input class="form-control {{verify_vstate}}" name="verify" type="password" required>
                <span class="invalid-feedback">{{verify_err}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="email">Email (optional)</label>
            <div class="col-sm-10">
                <input class="form-control {{email_vstate}}" type="text" name="email" value="{{email}}">
                <span class="invalid-feedback">{{email_err}}</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-lg">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
